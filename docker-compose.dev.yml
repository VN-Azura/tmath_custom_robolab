version: "3.8"

# Development Docker Compose with MySQL
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  web:
    build: .
    container_name: tmath_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - REDIS_HOST=redis
      - DATABASE_HOST=db
      - DATABASE_NAME=tmath
      - DATABASE_USER=tmath
      - DATABASE_PASSWORD=tmath_password
    volumes:
      - .:/app # Mount source code for hot reload
      - /app/__pycache__
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: python manage.py runserver 0.0.0.0:8000

  db:
    image: mariadb:10.11
    container_name: tmath_db_dev
    restart: unless-stopped
    environment:
      - MARIADB_ROOT_PASSWORD=root_password
      - MARIADB_DATABASE=tmath
      - MARIADB_USER=tmath
      - MARIADB_PASSWORD=tmath_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tmath_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
